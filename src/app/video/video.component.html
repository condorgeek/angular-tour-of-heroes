<div class="video-container">
  <video
    width="100%"
    poster="{{ videoPoster }}"
    data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'
    controls
    (click)="toggleVideo()"
    #videoPlayer
  >
    <source src="{{ videoSource }}" type="video/mp4" />
    Browser not supported
  </video>
</div>

<div class="heroes-menu">
  <h1>Featured Heroes</h1>
  <app-hero-search></app-hero-search>
</div>

<div class="dashboard-opener">
  <img class="opener-img" src="/assets/{{ openerImg }}" />
  <span class="dashboard-overlay">Marvel Heroes</span>
</div>

<div class="heroes-container">
  <div *ngFor="let hero of heroes">
    <mat-card class="heroes-card">
      <mat-card-header>
        <img
          mat-card-avatar
          class="avatar-image"
          src="/assets/{{ hero.image }}"
        />
        <mat-card-title>{{ hero.name }}</mat-card-title>
        <mat-card-subtitle>Marvel Hero</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        class="heroes-card-image"
        src="/assets/{{ hero.image }}"
        alt="Photo of a Shiba
      Inu"
      />
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <a routerLink="/detail/{{ hero.id }}"> DETAILS </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
